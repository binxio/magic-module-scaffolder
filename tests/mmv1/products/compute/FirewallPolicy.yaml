name: FirewallPolicy
base_url: locations/global/firewallPolicies
kind: compute#firewallPolicy
description: |-
  Represents a Firewall Policy resource.
properties:
  - !ruby/object:Api::Type::String
    name: region
    description: |-
      [Output Only] URL of the region where the regional firewall policy
      resides. This field is not applicable to global firewall policies. You
      must specify this field as part of the HTTP request URL. It is not
      settable as a field in the request body.
    output: true
  - !ruby/object:Api::Type::Integer
    name: id
    description: |-
      [Output Only] The unique identifier for the resource. This identifier is
      defined by the server.
    output: true
  - !ruby/object:Api::Type::String
    name: name
    description: |-
      Name of the resource. For Organization Firewall Policies it's a [Output
      Only] numeric ID allocated by Google Cloud which uniquely identifies the
      Organization Firewall Policy.
  - !ruby/object:Api::Type::String
    name: kind
    description: |-
      [Output only] Type of the resource. Always compute#firewallPolicyfor
      firewall policies
    output: true
  - !ruby/object:Api::Type::Array
    name: associations
    description: |-
      A list of associations that belong to this firewall policy.
    item_type: !ruby/object:Api::Type::NestedObject
      properties:
        - !ruby/object:Api::Type::String
          name: name
          description: |-
            The name for an association.
        - !ruby/object:Api::Type::String
          name: displayName
          description: |-
            [Output Only] Deprecated, please use short name instead. The display
            name of the firewall policy of the association.
          output: true
        - !ruby/object:Api::Type::String
          name: firewallPolicyId
          description: |-
            [Output Only] The firewall policy ID of the association.
          output: true
        - !ruby/object:Api::Type::String
          name: shortName
          description: |-
            [Output Only] The short name of the firewall policy of the association.
          output: true
        - !ruby/object:Api::Type::String
          name: attachmentTarget
          description: |-
            The target that the firewall policy is attached to.
  - !ruby/object:Api::Type::String
    name: description
    description: |-
      An optional description of this resource. Provide this property when you
      create the resource.
  - !ruby/object:Api::Type::Fingerprint
    name: fingerprint
    description: |-
      Specifies a fingerprint for this resource, which is essentially a hash
      of the metadata's contents and used for optimistic locking. The
      fingerprint is initially generated by Compute Engine and changes after
      every request to modify or update metadata. You must always provide an
      up-to-date fingerprint hash in order to update or change metadata,
      otherwise the request will fail with error 412 conditionNotMet. To see
      the latest fingerprint, make get() request to the firewall policy.
  - !ruby/object:Api::Type::String
    name: selfLink
    description: |-
      [Output Only] Server-defined URL for the resource.
    output: true
  - !ruby/object:Api::Type::String
    name: shortName
    description: |-
      User-provided name of the Organization firewall policy. The name should
      be unique in the organization in which the firewall policy is created.
      This field is not applicable to network firewall policies. This name
      must be set on creation and cannot be changed. The name must be 1-63
      characters long, and comply with RFC1035. Specifically, the name must be
      1-63 characters long and match the regular expression
      `[a-z]([-a-z0-9]*[a-z0-9])?` which means the first character must be a
      lowercase letter, and all following characters must be a dash, lowercase
      letter, or digit, except the last character, which cannot be a dash.
  - !ruby/object:Api::Type::String
    name: selfLinkWithId
    description: |-
      [Output Only] Server-defined URL for this resource with the resource id.
    output: true
  - !ruby/object:Api::Type::String
    name: displayName
    description: |-
      Deprecated, please use short name instead. User-provided name of the
      Organization firewall policy. The name should be unique in the
      organization in which the firewall policy is created. This field is not
      applicable to network firewall policies. This name must be set on
      creation and cannot be changed. The name must be 1-63 characters long,
      and comply with RFC1035. Specifically, the name must be 1-63 characters
      long and match the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which
      means the first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
  - !ruby/object:Api::Type::Array
    name: rules
    description: |-
      A list of rules that belong to this policy. There must always be a
      default rule (rule with priority 2147483647 and match "*"). If no rules
      are provided when creating a firewall policy, a default rule with action
      "allow" will be added.
    item_type: !ruby/object:Api::Type::NestedObject
      description: |-
        Represents a rule that describes one or more match conditions along with
        the action to be taken when traffic matches this condition (allow or
        deny).
      properties:
        - !ruby/object:Api::Type::String
          name: kind
          description: |-
            [Output only] Type of the resource. Always compute#firewallPolicyRule
            for firewall policy rules
          output: true
        - !ruby/object:Api::Type::Array
          name: targetServiceAccounts
          description: |-
            A list of service accounts indicating the sets of instances that are
            applied with this rule.
          item_type: !ruby/object:Api::Type::String {}
        - !ruby/object:Api::Type::Array
          name: targetSecureTags
          description: |-
            A list of secure tags that controls which instances the firewall rule
            applies to. If targetSecureTag are specified, then the firewall rule
            applies only to instances in the VPC network that have one of those
            EFFECTIVE secure tags, if all the target_secure_tag are in INEFFECTIVE
            state, then this rule will be ignored. targetSecureTag may not be set at
            the same time as targetServiceAccounts. If neither targetServiceAccounts
            nor targetSecureTag are specified, the firewall rule applies to all
            instances on the specified network. Maximum number of target label tags
            allowed is 256.
          item_type: !ruby/object:Api::Type::NestedObject
            properties:
              - !ruby/object:Api::Type::String
                name: name
                description: |-
                  Name of the secure tag, created with TagManager's TagValue API.
              - !ruby/object:Api::Type::Enum
                name: state
                description: |
                  [Output Only] State of the secure tag, either `EFFECTIVE` or
                  `INEFFECTIVE`. A secure tag is `INEFFECTIVE` when it is deleted or its
                  network is deleted.
                  The possible values are:
                output: true
                values:
                  - :EFFECTIVE
                  - :INEFFECTIVE
        - !ruby/object:Api::Type::Array
          name: targetResources
          description: |-
            A list of network resource URLs to which this rule applies. This field
            allows you to control which network's VMs get this rule. If this field
            is left blank, all VMs within the organization will receive the rule.
          item_type: !ruby/object:Api::Type::String {}
        - !ruby/object:Api::Type::String
          name: description
          description: |-
            An optional description for this resource.
        - !ruby/object:Api::Type::Integer
          name: priority
          description: |-
            An integer indicating the priority of a rule in the list. The priority
            must be a positive value between 0 and 2147483647. Rules are evaluated
            from highest to lowest priority where 0 is the highest priority and
            2147483647 is the lowest prority.
        - !ruby/object:Api::Type::Boolean
          name: disabled
          description: |-
            Denotes whether the firewall policy rule is disabled. When set to true,
            the firewall policy rule is not enforced and traffic behaves as if it
            did not exist. If this is unspecified, the firewall policy rule will be
            enabled.
        - !ruby/object:Api::Type::String
          name: ruleName
          description: |-
            An optional name for the rule. This field is not a unique identifier and
            can be updated.
        - !ruby/object:Api::Type::Enum
          name: direction
          description: |
            The direction in which this rule applies.
            The possible values are:
          values:
            - :EGRESS
            - :INGRESS
        - !ruby/object:Api::Type::Boolean
          name: enableLogging
          description: |-
            Denotes whether to enable logging for a particular rule. If logging is
            enabled, logs will be exported to the configured export destination in
            Stackdriver. Logs may be exported to BigQuery or Pub/Sub. Note: you
            cannot enable logging on "goto_next" rules.
        - !ruby/object:Api::Type::Integer
          name: ruleTupleCount
          description: |-
            [Output Only] Calculation of the complexity of a single firewall policy
            rule.
          output: true
        - !ruby/object:Api::Type::String
          name: action
          description: |-
            The Action to perform when the client connection triggers the rule.
            Valid actions are "allow", "deny" and "goto_next".
        - !ruby/object:Api::Type::NestedObject
          name: match
          description: |-
            Represents a match condition that incoming traffic is evaluated against.
            Exactly one field must be specified.
          properties:
            - !ruby/object:Api::Type::Array
              name: destRegionCodes
              description: |-
                Region codes whose IP addresses will be used to match for destination of
                traffic. Should be specified as 2 letter country code defined as per ISO
                3166 alpha-2 country codes. ex."US" Maximum number of dest region codes
                allowed is 5000.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: srcRegionCodes
              description: |-
                Region codes whose IP addresses will be used to match for source of
                traffic. Should be specified as 2 letter country code defined as per ISO
                3166 alpha-2 country codes. ex."US" Maximum number of source region
                codes allowed is 5000.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: srcThreatIntelligences
              description: |-
                Names of Network Threat Intelligence lists. The IPs in these lists will
                be matched against traffic source.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: layer4Configs
              description: |-
                Pairs of IP protocols and ports that the rule should match.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: ipProtocol
                    description: |-
                      The IP protocol to which this rule applies. The protocol type is
                      required when creating a firewall rule. This value can either be one of
                      the following well known protocol strings (tcp, udp, icmp, esp, ah,
                      ipip, sctp), or the IP protocol number.
                  - !ruby/object:Api::Type::Array
                    name: ports
                    description: |-
                      An optional list of ports to which this rule applies. This field is only
                      applicable for UDP or TCP protocol. Each entry must be either an integer
                      or a range. If not specified, this rule applies to connections through
                      any port. Example inputs include: ["22"], ["80","443"], and
                      ["12345-12349"].
                    item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: srcIpRanges
              description: |-
                CIDR IP address range. Maximum number of source CIDR IP ranges allowed
                is 5000.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: destAddressGroups
              description: |-
                Address groups which should be matched against the traffic destination.
                Maximum number of destination address groups is 10.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: destThreatIntelligences
              description: |-
                Names of Network Threat Intelligence lists. The IPs in these lists will
                be matched against traffic destination.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: srcFqdns
              description: |-
                Fully Qualified Domain Name (FQDN) which should be matched against
                traffic source. Maximum number of source fqdn allowed is 100.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: srcSecureTags
              description: |-
                List of secure tag values, which should be matched at the source of the
                traffic. For INGRESS rule, if all the srcSecureTag are INEFFECTIVE, and
                there is no srcIpRange, this rule will be ignored. Maximum number of
                source tag values allowed is 256.
              item_type: !ruby/object:Api::Type::NestedObject
                properties:
                  - !ruby/object:Api::Type::String
                    name: name
                    description: |-
                      Name of the secure tag, created with TagManager's TagValue API.
                  - !ruby/object:Api::Type::Enum
                    name: state
                    description: |
                      [Output Only] State of the secure tag, either `EFFECTIVE` or
                      `INEFFECTIVE`. A secure tag is `INEFFECTIVE` when it is deleted or its
                      network is deleted.
                      The possible values are:
                    output: true
                    values:
                      - :EFFECTIVE
                      - :INEFFECTIVE
            - !ruby/object:Api::Type::Array
              name: destFqdns
              description: |-
                Fully Qualified Domain Name (FQDN) which should be matched against
                traffic destination. Maximum number of destination fqdn allowed is 100.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: destIpRanges
              description: |-
                CIDR IP address range. Maximum number of destination CIDR IP ranges
                allowed is 5000.
              item_type: !ruby/object:Api::Type::String {}
            - !ruby/object:Api::Type::Array
              name: srcAddressGroups
              description: |-
                Address groups which should be matched against the traffic source.
                Maximum number of source address groups is 10.
              item_type: !ruby/object:Api::Type::String {}
  - !ruby/object:Api::Type::Time
    name: creationTimestamp
    description: |-
      [Output Only] Creation timestamp in RFC3339 text format.
    output: true
  - !ruby/object:Api::Type::String
    name: parent
    description: |-
      [Output Only] The parent of the firewall policy. This field is not
      applicable to network firewall policies.
    output: true
  - !ruby/object:Api::Type::Integer
    name: ruleTupleCount
    description: |-
      [Output Only] Total count of all firewall policy rule tuples. A firewall
      policy can not exceed a set number of tuples.
    output: true
